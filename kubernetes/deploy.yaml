#Deploy the pod
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: modresorts
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: modresorts
    spec:
      containers:
      - name: modresorts
        image: docker-registry.ocp.ibm.com:5000/tekton/modresorts:v1
        ports:
          - containerPort: 9080
        imagePullPolicy: Always
---
#Deploy the service
apiVersion: v1
kind: Service
metadata:
  name: modresorts-service
  annotations:
    debliberty: "true"
  labels:
    app: modresorts
spec:
  type: NodePort
  ports:
    - port: 9443
  selector:
    app: modresorts
---   
apiVersion: v1
kind: Route
metadata:
  name: modresorts
spec:
  host: modresorts.ocp.ibm.com
  path: "/resorts" 
  to:
    kind: Service
    name: modresorts-service
    weight: 100
status:
  ingress:
  - conditions:
    - lastTransitionTime: 2019-11-06T10:48:46Z
      status: "True"
      type: Admitted
    host: modresorts.ocp.ibm.com
    routerName: router
    wildcardPolicy: None
